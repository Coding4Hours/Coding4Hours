name: Update README
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
jobs:

  build2:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - uses: actions/cache@v2
      name: Configure pip caching
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Install Python dependencies
      run: |
        python -m pip install -r requirements.txt
    - name: Update README
      env:
        GOD: ${{ secrets.GOD }}
      run: |-
        python medum.py
        cat README.md
    - name: Commit and push if README changed
      run: |
          git config user.name 'Automated'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add -A
          git commit -m "bot: update README.md automatically" || echo "No changes to commit"
          git push -f "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
  devcard:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: devcard
        uses: dailydotdev/action-devcard@3.1.0
        with:
          user_id: ${{ secrets.USER_ID }}
          commit_filename: devcard.png
          commit_message: "Hacked by google: HAHAHAHAHAHAHA!!!"
