name: Update README
on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
jobs:
  build:
    name: "Update this repo's README with recent activity"
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3
      - uses: jamesgeorge007/github-activity-readme@v0.4.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
      - name: Update README.md
        run: node index.js
      - name: Configure Git
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'neealdon3@gmail.com'
          git commit -am "bot: update README.md automatically" || echo "No changes to commit"
          git push "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          
